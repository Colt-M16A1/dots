source = ~/.cache/hypr_colors.conf

general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border = $primary
    col.inactive_border = $on_primary
    col.nogroup_border = $secondary
    col.nogroup_border_active = $on_secondary
		allow_tearing = true
}

group {
    col.border_active = $primary
    col.border_inactive = $on_primary
    groupbar {
				font_size = 15
				height = 25
				indicator_height = 3
				gaps_in = 3
        gaps_out = 3
				text_color = $surface
				col.active = $primary
				col.inactive = $on_primary
				gradients = true
        gradient_round_only_edges = false
        gradient_rounding = 5
		}
}

decoration {
    rounding = 10
    blur {
        enabled = true
        popups = true
        input_methods = true
    }
    shadow {
        enabled = true
    }
}

animations {
		enabled = true

    # Animation curves
    bezier = specialWorkSwitch, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = standard, 0.2, 0, 0, 1

    # Animation configs
    animation = layersIn, 1, 5, emphasizedDecel, slide
    animation = layersOut, 1, 4, emphasizedAccel, slide
    animation = fadeLayers, 1, 5, standard

    animation = windowsIn, 1, 5, emphasizedDecel
    animation = windowsOut, 1, 3, emphasizedAccel
    animation = windowsMove, 1, 6, standard
    animation = workspaces, 1, 5, standard

    animation = specialWorkspace, 1, 4, specialWorkSwitch, slidefadevert 15%

    animation = fade, 1, 6, standard
    animation = fadeDim, 1, 6, standard
    animation = border, 1, 6, standard
}

misc {
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
    disable_hyprland_logo=true
    disable_splash_rendering=true
    disable_autoreload=true
		enable_swallow=false
    swallow_regex = ^($term)$
    swallow_exception_regex = ^(.*)(Blender)(.*)
		enable_anr_dialog = false
		font_family = "BlexMono Nerd Font Mono"
}

plugin {
    split-monitor-workspaces {
        count = 10
        keep_focused = 1
        enable_notifications = 0
        enable_persistent_workspaces = 0
        enable_wrapping = 0
    }
}

cursor {
		inactive_timeout = 5
		default_monitor = DP-1
}

render {
		direct_scanout = 1
		cm_enabled = false
		#laptop
		#direct_scanout = 2
		#new_render_scheduling = true
}

debug {
		suppress_errors = false
#		disable_logs = false
}

exec-once=hyprctl setcursor Bibata-Modern-Classic 22
exec-once=gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec-once=gsettings set org.gnome.desktop.interface cursor-size 22

windowrule = workspace 9 silent,match:class steam
windowrule = workspace 9 silent,match:class ^(steam_app)(.*)
windowrule = workspace 9 silent,match:xdg_tag proton-game

windowrule = workspace special silent, match:class ^(daemonmodealacritty)$
windowrule = float on,match:title ^(daemonmodealacritty)

windowrule = content game, match:class ^(steam_app)(.*)
windowrule = content game, match:class ^(.*)(.exe)
windowrule = content game, match:title ^(.*)(.exe)

windowrule = content game, match:class ^(xash3d)$
windowrule = content game, match:title ^(Minecraft)(.*)
windowrule = content game, match:class ^(Minecraft)(.*)

windowrule = content game, match:class ^(Better than Adventure!)(.*)
windowrule = content game, match:class ^(org.vinegarhq.Sober)$
windowrule = content game, match:title ^(org.vinegarhq.Sober)$
windowrule = content game, match:class ^(osu!)$

windowrule = content game, match:class ^(uzdoom)$
windowrule = content game, match:class ^(gamescope)$
windowrule = content game, match:class ^(zandronum)$

windowrule = content game, match:class ^(tf_linux64)$
windowrule = content game, match:class ^(hl_linux)$
windowrule = content game, match:class ^(hl*)$
windowrule = content game, match:class ^(svencoop_linux)$
windowrule = content game, match:title ^(.*)(quake)(.*)
windowrule = content game, match:title ^(ironwail)$
windowrule = content game, match:class ^(xr_3da)$
windowrule = content game, match:class ^(armacoldwarassault.i386)$
windowrule = content game, match:class ^(postal2-bin)$

windowrule = content game, match:xdg_tag proton-game

#(none = 0, photo = 1, video = 2, game = 3)
windowrule = immediate on, match:content 3

#windowrule = noscreenshare, class:^(vesktop)$
windowrule = no_screen_share on, match:title (.*)(\) Inbox)(.*)
windowrule = no_screen_share on, match:title (.*)Inbox(.*)
windowrule = no_screen_share on, match:title (.*)(All mail)(.*)
windowrule = no_screen_share on, match:class ^(org.keepassxc.KeePassXC)$

windowrule = border_color $error, match:xwayland 1

layerrule = no_screen_share on, match:namespace swaync-notification-window

layerrule = blur on, match:namespace rofi
layerrule = blur on, match:namespace notifications
layerrule = blur on, match:namespace waybar

layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swaync-notification-window

layerrule = ignore_alpha 0, match:namespace swaync-control-center
layerrule = ignore_alpha 0, match:namespace swaync-notification-window

layerrule = ignore_alpha 0.5, match:namespace swaync-control-center
layerrule = ignore_alpha 0.5, match:namespace swaync-notification-window
