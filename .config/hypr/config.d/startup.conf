exec-once = wpctl set-mute @DEFAULT_AUDIO_SINK@ 0
exec-once = /usr/lib/hyprpolkitagent
exec-once = kdeconnectd
exec-once = nm-applet

exec-once = kdeconnect-indicator
exec-once = ~/.local/bin/mpdris2-rs --host 127.0.0.1:6600
exec-once = swaync

